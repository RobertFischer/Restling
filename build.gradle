subprojects {

  apply plugin:'java'
  apply plugin:'groovy'
  apply plugin:'maven'

  group = 'com.smokejumperit.restling'
  assert restlingVersion : "Please provide a version for Restling (this project)"
  version = restlingVersion

  sourceCompatibility = 8

  repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven {
      name = "Restlet Maven Repository"
      url = "http://maven.restlet.com"
    }
  }
  dependencies {
    assert restletVersion : "Please provide a version for restlet"
    compile "org.restlet.jse:org.restlet:$restletVersion"
    ["jackson", "fileupload", "httpclient", "net", "slf4j"].each { ext ->
      compile "org.restlet.jse:org.restlet.ext.$ext:$restletVersion"
    }

    assert groovyVersion : "Please provide a version for Groovy"
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
  }

}

allprojects {
  apply plugin:'idea'
}
